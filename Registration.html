<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
<form>
    <h1>Financial Consultation Registration Form</h1>
        
    <label> Name</label><br>
    <span id="firsterror"></span>
    <input type="text" name="fname" placeholder="First" onblur="handleValidate(event)">
    <span id="lasterror"></span>
    <input type="text" name="lname" placeholder="Last" onblur="handleValidate(event)"><br>

    <label>Phone Number</label><br>
    <span id="phone"></span>
    <input type="number" name="number" placeholder="##########" onblur="handleValidate(event)"><br>

    <label>Email Address</label><br>
    <span id="emailError"></span>
    <input type="email" name="email"  onblur="handleValidate(event)"><br>

    <lable>Business Name</lable><br>
    <span id="business"></span>
    <input type="text" name="bname" onblur="handleValidate(event)"><br>

    <lable>Message</lable><br>
    <span id="message"></span>
    <input type="text" name="msg" onblur="handleValidate(event)"><br>

    <label>Verification</label><br onblur="handleValidate(event)">
    <input type="checkbox" value="">i'm not a robot
    <br>


    <input type="submit" value="Submit Form" disabled id="vanish">

     </form>
     <script>
        let formData={};
        const handleValidate=(event)=>{
                const {name,value}=event.target;
                console.log(name);
                console.log(value);

                //first  name
                if(name==="fname" && value.length<4)
                {
                    document.getElementById("firsterror").innerHTML="<span style='color:red'>first name  is in valid</span>"
                }
                 else if(name==="fname" && value.length>=4)
                {
                    document.getElementById("firsterror").innerHTML="<span style='color:green'>first name is valid</span>"
                }

                //last name
                if (name==="lname" &&value.length<4)
                {
                    document.getElementById("lasterror").innerHTML="<span style='color:red'>last name is invalid </span>"
                }
                else if (name==="lname" &&value.length>=4)
                {
                    document.getElementById("lasterror").innerHTML="<span style='color:green'>last name is valid </span>"
                }
                //phone number
                if(name==="number" && value.trim()&& value.length<10)
                {

                document.getElementById("phone").innerHTML="<span style='color:red'>number is in valid</span>";
                }
                else  if(name==="number" && value.trim()&& value.length===10)
                {

                document.getElementById("phone").innerHTML="<span style='color:green'>number is  valid</span>";
                }
                //email
                if(name==="email" && value.trim()&& !value.includes("@gmail.com"))
                {

                document.getElementById("emailError").innerHTML="<span style='color:red'>email is in valid</span>";
                }
                else  if(name==="email" && value.trim()&& value.includes("@gmail.com"))
                {

                document.getElementById("emailError").innerHTML="<span style='color:green'>email is  valid</span>";
                }
               //Business name
                if (name==="bname" &&value.length<4)
                {
                    document.getElementById("business").innerHTML="<span style='color:red'>business name is invalid </span>"
                }
                else if (name==="bname" &&value.length>=4)
                {
                    document.getElementById("business").innerHTML="<span style='color:green'>business name  valid </span>"
                }
                //message
                if (name==="msg" &&value.length<4)
                {
                    document.getElementById("message").innerHTML="<span style='color:red'> msg is invalid </span>"
                }
                else if (name==="msg" &&value.length>=4)
                {
                    document.getElementById("message").innerHTML="<span style='color:green'>msg  valid </span>"
                }


                formData={
                    ...formData ,[name]:value
                }
                console.log(formData);
                let button=document.getElementById("vanish");
                if(formData.fname.length>=4&& formData.lname.length>=4&&formData.number.length===10&&formData.email.includes("@gmail.com")&& formData.bname.length>=4&&formData.msg.length>=4)
                {
                    button.removeAttribute("disabled");
                }
                else{
                    button.setAttribute("disabled","")
                }


            }
                
               </script>

    </body>
</html>
